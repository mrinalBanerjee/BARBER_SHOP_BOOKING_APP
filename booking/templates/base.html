{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barber Shop</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!--  Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">BARBER SHOP BOOKING</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/privacy-policy/">Privacy Policy</a></li>
        <li class="nav-item"><a class="nav-link" href="/disclaimer/">Disclaimer</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'booking_list' %}">Booking List</a></li>
        
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="flex-fill">
  <div class="container my-3">
      {% block content %}{% endblock %}
  </div>
</main>

<!-- FOOTER -->


<footer class="bg-dark text-center text-white">
 <!-- Grid container -->
 <div class="container p-4 pb-0">
   <!-- Section: Social media -->
   <section class="mb-4">
     <!-- Facebook -->
     <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
       ><i class="fab fa-facebook-f"></i
     ></a>

     <!-- Twitter -->
     <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
       ><i class="fab fa-twitter"></i
     ></a>

     <!-- Google -->
     <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
       ><i class="fab fa-google"></i
     ></a>

     <!-- Instagram -->
     <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
       ><i class="fab fa-instagram"></i
     ></a>

     <!-- Linkedin -->
     <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
       ><i class="fab fa-linkedin-in"></i
     ></a>

     <!-- Github -->
     <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
       ><i class="fab fa-github"></i
     ></a>
   </section>
   <!-- Section: Social media -->
 </div>
 <!-- Grid container -->

 <!-- Copyright -->
 <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
   ©2026 Copyright:
   <a class="text-white" href="#">BARBER SHOP BOOKING</a>
 </div>
 <!-- Copyright -->

<footer class="bg-dark text-center text-white mt-auto">
  <div class="p-3">
    © 2026 Copyright:
    <span class="text-white">BARBER SHOP BOOKING</span>
  </div>
</footer>-->

</body>
</html>
